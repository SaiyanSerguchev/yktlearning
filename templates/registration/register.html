{% extends "static/base.html" %}
{% load static %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href ="{% static 'css/bootstrap.min.css' %}" type="type/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
{% block content %}
<form method="POST">
{% csrf_token %}
<div style="background:lightgrey;" class="my-3 col-md-7 py-3 px-3 rounded">
{{ form.errors }}
<div class="mb-3 col-6">
    <h1 class="display-12 fw-normal">Регистрация</h1>
    <label for="exampleInputName1" class="form-label">Логин</label>
    <input type="text" class="form-control" name="username" autofocus required >
</div>
    <div class="mb-3 col-6">
    <label for="exampleInputName1" class="form-label">Имя</label>
    <input type="text" class="form-control" name="first_name" >
</div>
    <div class="mb-3 col-6">
    <label for="exampleInputName1" class="form-label">Фамилия</label>
    <input type="text" class="form-control" name="last_name" >
</div>
    <div class="mb-3 col-6">
    <label for="exampleInputEmail1" class="form-label">E-mail</label>
    <input type="email" class="form-control " name="email">
</div>
<div class="mb-3 col-6">
    <label for="exampleInputPassword1" class="form-label">Пароль</label>
    <input type="password" class="form-control " name="password1" required>
</div>
    <div class="mb-3 col-6">
    <label for="exampleInputPassword2" class="form-label">Повторите пароль</label>
    <input type="password" class="form-control " name="password2" required>
</div>

<button type="submit" name="Create User" class="btn btn-outline-dark mb-2 ">Зарегистрироваться</button>
<input type="hidden" name="next" value="{{ next }}" />
</div>

</form>



{% endblock %}
